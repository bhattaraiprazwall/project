<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sidebar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My Ecommerce Website</h1>
            <div class="cart-icon" onclick="toggleSidebar()">
                <img src="cart-check-svgrepo-com.svg" alt="Cart">
            </div>
        </header>
        <div class="content">
            <!-- Main content of your website -->
            <p>This is the main content of your website.</p>
        </div>
        <div id="sidebar" class="sidebar">
            <!-- Close button -->
            <button class="close-button" onclick="closeSidebar()">Close</button>
            <!-- Sidebar content (cart items, checkout button, etc.) -->
            <p>Cart items will be displayed here.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
